<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <script src="https://kit.fontawesome.com/9f17b184ea.js" crossorigin="anonymous"></script>
    <title>QR-Code</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="qr-code.svg" alt="fa-qr-code">
            <div class="content">
                <i class=" fa-regular fa-qrcode"></i>
                <p>Upload QR Code to Scan</p>

            </div>
        </form>
        <div class="details">
            <textarea disabled></textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
